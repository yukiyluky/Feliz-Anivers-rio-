<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma mensagem especial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center overflow-hidden font-sans text-white">

  <!-- Fundo animado -->
  <div id="box" class="absolute inset-0 -z-10 bg-black/50"></div>

  <main class="text-center px-4 z-10">
    <h1 id="titulo" class="text-4xl md:text-6xl font-extrabold mb-8 text-white drop-shadow-xl animate-pulse">
      Você tem uma cartinha de aniversário esperando por você !!
    </h1>

    <button id="abrirPresente"
      class="bg-purple-700 hover:bg-purple-600 text-white font-semibold text-lg px-6 py-3 rounded-full shadow-lg transition-all duration-300 mb-4 animate-bounce">
      🎁 Abrir a cartinha
    </button>

    <button id="trocarMensagem"
      class="hidden bg-pink-600 hover:bg-pink-500 text-white font-semibold text-lg px-6 py-3 rounded-full shadow-lg transition-all duration-300">
      🔄 Trocar mensagem
    </button>

    <p id="mensagem"
      class="hidden text-base sm:text-lg md:text-xl font-medium mt-6 drop-shadow-lg transition-opacity duration-700 max-w-[90vw] mx-auto leading-relaxed">
    </p>
  </main>

  <audio id="musica" src="musica.m4a" loop></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <script src="BlurGradientBg.min.js"></script>
  <script>
    new Color4Bg.BlurGradientBg({
      dom: "box",
      colors: ["#7b1fa2", "#9c27b0", "#ce93d8", "#512da8"],
      loop: true
    });
  </script>
</body>
</html>
